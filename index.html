<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styledate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="logo">Styledate</h1>
        <button class="btn-profesionales" onclick="showProfessionalForm()">Profesionales</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Buscar por nombre, teléfono, dirección...">
    </div>

    <!-- Carrusel de Categorías con imágenes -->
    <div class="category-carousel">
        <!-- Categoría con imagen de peluquería -->
        <div class="category-item">
            <img src="imagenes/peluqueria.jpg" alt="Peluquería">
            <span>Peluquería</span>
        </div>
        <!-- Categoría con imagen de barbería -->
        <div class="category-item">
            <img src="imagenes/barberia.jpg" alt="Barbería">
            <span>Barbería</span>
        </div>
        <!-- Resto de categorías -->
        <div class="category-item">
            <img src="imagenes/estetica.jpg" alt="Estética">
            <span>Estética</span>
        </div>
        <div class="category-item">
            <img src="imagenes/fisioterapia.jpg" alt="Fisioterapeutas">
            <span>Fisioterapeutas</span>
        </div>
        <div class="category-item">
            <img src="imagenes/unias.jpg" alt="Salón de Uñas">
            <span>Salón de Uñas</span>
        </div>
        <div class="category-item">
            <img src="imagenes/tatuajes.jpg" alt="Tatuajes">
            <span>Tatuajes</span>
        </div>
    </div>

    <div class="gallery">
        <h2>Salones Populares</h2>
        <div class="carousel">
            <!-- Salón con imagen -->
            <div class="salon-item">
                <img src="imagenes/salon1.jpg" alt="Salón 1">
            </div>
            <div class="salon-item">
                <img src="imagenes/salon2.jpg" alt="Salón 2">
            </div>
            <div class="salon-item">
                <img src="imagenes/salon3.jpg" alt="Salón 3">
            </div>
            <div class="salon-item">
                <img src="imagenes/salon4.jpg" alt="Salón 4">
            </div>
            <div class="salon-item">
                <img src="imagenes/salon5.jpg" alt="Salón 5">
            </div>
        </div>
    </div>

    <div class="map">
        <h2>Encuentra un salón</h2>
        <div id="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.487535383107!2d-122.41941508468173!3d37.774929779759824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d3d96e7b%3A0xc88f892ad2e9b6c2!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1ses!2s!4v1625155169789!5m2!1ses!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div class="form-container" id="professional-form" style="display:none;">
        <h2>Registro de Profesionales</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">

            <input type="submit" value="Registrarse">
        </form>
    </div>

    <div class="footer">
        <div class="nav-bar">
            <div class="nav-icon">🏠</div>
            <div class="nav-icon">📅</div>
            <div class="nav-icon">👤</div>
        </div>
    </div>

    <script>
        function showProfessionalForm() {
            document.querySelector('.gallery').style.display = 'none';
            document.querySelector('.map').style.display = 'none';
            document.querySelector('.search-container').style.display = 'none';
            document.getElementById('professional-form').style.display = 'block';
        }
    </script>
</body>
</html>
